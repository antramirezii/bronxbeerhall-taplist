<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Bronx Beer Hall Tap List</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 12px 14px;
    }

    /* Make Taplist bigger and easier to scan */
    .taplistio-embed {
      font-size: 18px;
      line-height: 1.35;
    }

    .taplistio-header {
      font-size: 1.25em;
      font-weight: 800;
      margin: 18px 0 10px;
    }

    .taplistio-tap {
      padding: 14px 0;
      border-bottom: 1px solid rgba(0,0,0,0.12);
    }

    .taplistio-beverage-name {
      font-size: 1.15em;
      font-weight: 800;
    }

    .taplistio-producer {
      font-size: 0.95em;
      opacity: 0.85;
      margin-top: 2px;
    }

    .taplistio-beverage-prices {
      font-weight: 800;
      margin-top: 6px;
    }

    .taplistio-beverage-details {
      font-size: 0.92em;
      opacity: 0.92;
      margin-top: 6px;
    }

    .taplistio-beverage-description {
      margin-top: 8px;
      max-width: 70ch;
    }

    /* Mobile: remove clutter */
    @media (max-width: 650px) {
      .taplistio-embed { font-size: 16px; }
      .taplistio-tap-illustration { display: none; }
      .taplistio-beverage-description { display: none; }
      .taplistio-metric-ibu,
      .taplistio-metric-srm,
      .taplistio-metric-temperature { display: none; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="taplistio-embed-menu" data-venue="bronxbeerhall"></div><script async src="https://taplist.io/embed/embed.js" charset="utf-8"></script>

  </div>
</body>
</html>
