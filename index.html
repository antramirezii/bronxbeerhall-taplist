<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Bronx Beer Hall Tap List</title>

  <!-- Fonts similar to your Google Sites theme -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --font-body: "Roboto", system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      --font-display: "Merriweather", Georgia, "Times New Roman", serif;

      /* Your exact orange */
      --accent: #f69221;
      --accent-hover: #e3801d;

      /* Keep text black always */
      --ink: #111111;

      /* Thin black stroke around buttons */
      --stroke: #111111;

      /* Rounded rectangle (not pill) */
      --btn-radius: 12px;

      /* Shadows (hover is “steeper/stronger”) */
      --shadow-base: 0 1px 2px rgba(0,0,0,0.08);
      --shadow-active: 0 6px 14px rgba(0,0,0,0.20);
      --shadow-hover: 0 14px 26px rgba(0,0,0,0.22), 0 6px 10px rgba(0,0,0,0.16);

      --bg: #ffffff;
      --card: #ffffff;
      --muted: rgba(17,17,17,0.70);
    }

    body{
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: var(--font-body);
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 12px 14px;
    }

    /* Desktop tabs (sticky) */
    .tabs{
      position: sticky;
      top: 0;
      z-index: 1000;

      display: flex;
      gap: 10px;
      flex-wrap: wrap;

      background: var(--bg);
      padding: 10px 0;
      margin: 0 0 14px;

      border-bottom: 1px solid rgba(17,17,17,0.10);
    }

    /* Desktop buttons: black text, not bold, thin black stroke */
    .tab{
      font-family: var(--font-body);
      font-weight: 400;
      font-size: 15px;

      color: var(--ink) !important;

      border-radius: var(--btn-radius);
      padding: 10px 16px;

      border: 1px solid var(--stroke);
      background: var(--card);

      cursor: pointer;
      box-shadow: var(--shadow-base);

      transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.06s ease;
    }

    .tab:hover{
      background: rgba(246, 146, 33, 0.10);
      box-shadow: var(--shadow-hover);
      transform: translateY(-1px);
      color: var(--ink) !important;
    }

    .tab:active{
      transform: translateY(0px);
      color: var(--ink) !important;
    }

    /* Active: orange background but BLACK text */
    .tab.active{
      background: var(--accent);
      color: var(--ink) !important;
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow-active);
    }

    .tab.active:hover{
      background: var(--accent-hover);
      color: var(--ink) !important;
      box-shadow: var(--shadow-hover);
      transform: translateY(-1px);
    }

    /* Mobile CTA: matches active style (orange background, black text, black stroke) */
    .mobile-cta{
      display: none;
      text-decoration: none;

      font-family: var(--font-body);
      font-weight: 400;
      font-size: 15px;

      border-radius: var(--btn-radius);
      padding: 10px 16px;

      background: var(--accent);
      color: var(--ink) !important;
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow-active);

      text-align: center;
      margin: 6px 0 8px;

      transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.06s ease;
    }

    .mobile-cta:hover{
      background: var(--accent-hover);
      color: var(--ink) !important;
      box-shadow: var(--shadow-hover);
      transform: translateY(-1px);
    }

    .mobile-cta:active{
      transform: translateY(0px);
      color: var(--ink) !important;
    }

    .mobile-note{
      display: none;
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      margin: 0 0 14px;
    }

    /* Taplist readability */
    .taplistio-embed{
      font-family: var(--font-body);
      font-size: 18px;
      line-height: 1.35;
    }
    .taplistio-header{
      font-family: var(--font-display);
      font-size: 1.25em;
      font-weight: 900;
      margin: 18px 0 10px;
    }
    .taplistio-tap{
      padding: 14px 0;
      border-bottom: 1px solid rgba(17,17,17,0.12);
    }
    .taplistio-beverage-name{
      font-family: var(--font-display);
      font-size: 1.15em;
      font-weight: 900;
    }
    .taplistio-producer{
      font-size: 0.95em;
      opacity: 0.85;
      margin-top: 2px;
    }
    .taplistio-beverage-prices{
      font-weight: 800;
      margin-top: 6px;
    }
    .taplistio-beverage-details{
      font-size: 0.92em;
      opacity: 0.92;
      margin-top: 6px;
    }
    .taplistio-beverage-description{
      margin-top: 8px;
      max-width: 70ch;
    }

    /* Mobile behavior (UA-only to avoid touch-laptop false positives) */
    body.is-mobile .mobile-cta,
    body.is-mobile .mobile-note{ display: block; }

    body.is-mobile .tabs{ display: none; }
    body.is-mobile .taplist-wrap{ display: none; }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- Mobile: only show this -->
    <a class="mobile-cta" href="https://taplist.io/bronxbeerhall" target="_blank" rel="noopener">
      View Today&#39;s Tap List
    </a>
    <div class="mobile-note">
      Taplist lets you filter On Tap, Cans &amp; Bottles, and Wine.
    </div>

    <!-- Desktop: sticky buttons + embedded list -->
    <div class="tabs">
      <button class="tab active" type="button" data-section="On Tap">On Tap</button>
      <button class="tab" type="button" data-section="Cans &amp; Bottles">Cans &amp; Bottles</button>
      <button class="tab" type="button" data-section="Wine">Wine</button>
    </div>

    <div class="taplist-wrap">
      <div class="taplistio-embed-menu taplistio-embed" data-venue="bronxbeerhall"></div>
    </div>

    <script>
      function norm(s){ return (s || "").trim().toLowerCase(); }

      // UA-only mobile detection
      const isMobileUA = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      if (isMobileUA) document.body.classList.add("is-mobile");

      function headersReady(sections){
        return sections.length > 0 && sections.every(sec => {
          const headerEl = sec.querySelector(".taplistio-header") || sec.querySelector("h1,h2,h3,h4");
          return headerEl && norm(headerEl.textContent).length > 0;
        });
      }

      function applyFilter(label){
        const target = norm(label);
        const sections = Array.from(document.querySelectorAll(".taplistio-section"));
        if (!headersReady(sections)) return false;

        let matchCount = 0;
        sections.forEach(sec => {
          const headerEl = sec.querySelector(".taplistio-header") || sec.querySelector("h1,h2,h3,h4");
          const headerText = norm(headerEl ? headerEl.textContent : "");
          const show = headerText.includes(target);
          sec.style.display = show ? "" : "none";
          if (show) matchCount++;
        });

        // If labels change, show all rather than blank
        if (matchCount === 0) sections.forEach(sec => (sec.style.display = ""));
        return true;
      }

      function setActive(btn){
        document.querySelectorAll(".tab").forEach(b => b.classList.toggle("active", b === btn));
      }

      document.querySelectorAll(".tab").forEach(btn => {
        btn.addEventListener("click", () => {
          setActive(btn);
          applyFilter(btn.dataset.section || "On Tap");
          window.scrollTo({ top: 0, behavior: "smooth" });
        });
      });

      // Wait for Taplist to render then default to On Tap
      (function waitForTaplist(){
        let tries = 0;
        const timer = setInterval(() => {
          tries++;
          const ok = applyFilter("On Tap");
          if (ok || tries > 80) clearInterval(timer);
        }, 250);
      })();
    </script>

    <script async src="https://taplist.io/embed/embed.js" charset="utf-8"></script>

  </div>
</body>
</html>
