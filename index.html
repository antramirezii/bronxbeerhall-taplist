<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bronx Beer Hall Tap List</title>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #ffffff; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 12px 14px; }

    /* Button row */
    .tabs {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 8px 0 14px;
    }
    .tab {
      border: 1px solid rgba(0,0,0,0.18);
      background: #fff;
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 800;
      cursor: pointer;
      font-size: 16px;
    }
    .tab.active {
      border-color: rgba(0,0,0,0.55);
      box-shadow: 0 1px 6px rgba(0,0,0,0.10);
    }

    /* Make Taplist bigger and easier to scan */
    .taplistio-embed { font-size: 18px; line-height: 1.35; }
    .taplistio-header { font-size: 1.25em; font-weight: 800; margin: 18px 0 10px; }
    .taplistio-tap { padding: 14px 0; border-bottom: 1px solid rgba(0,0,0,0.12); }
    .taplistio-beverage-name { font-size: 1.15em; font-weight: 800; }
    .taplistio-producer { font-size: 0.95em; opacity: 0.85; margin-top: 2px; }
    .taplistio-beverage-prices { font-weight: 800; margin-top: 6px; }
    .taplistio-beverage-details { font-size: 0.92em; opacity: 0.92; margin-top: 6px; }
    .taplistio-beverage-description { margin-top: 8px; max-width: 70ch; }

    /* Mobile: remove clutter */
    @media (max-width: 650px) {
      .taplistio-embed { font-size: 16px; }
      .tab { width: 100%; text-align: center; }
      .taplistio-tap-illustration { display: none; }
      .taplistio-beverage-description { display: none; }
      .taplistio-metric-ibu,
      .taplistio-metric-srm,
      .taplistio-metric-temperature { display: none; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="tabs">
      <button class="tab active" type="button" data-section="On Tap">On Tap</button>
      <button class="tab" type="button" data-section="Cans & Bottles">Cans & Bottles</button>
      <button class="tab" type="button" data-section="Wine">Wine</button>
    </div>

    <!-- Taplist goes here -->
    <div class="taplistio-embed-menu" data-venue="bronxbeerhall"></div>

    <script>
      // Make text comparisons forgiving
      function norm(s) { return (s || "").trim().toLowerCase(); }

      let tabsInitialized = false;

      function setActive(btn) {
        document.querySelectorAll(".tab").forEach(b => b.classList.toggle("active", b === btn));
      }

      function filterTo(label) {
        const target = norm(label);
        const sections = document.querySelectorAll(".taplistio-section");

        // If Taplist hasn't rendered yet, do nothing
        if (!sections.length) return false;

        sections.forEach(sec => {
          const headerEl = sec.querySelector(".taplistio-header") || sec.querySelector("h1,h2,h3,h4");
          const headerText = norm(headerEl ? headerEl.textContent : "");
          const show = headerText.includes(target);
          sec.style.display = show ? "" : "none";
        });

        return true;
      }

      function initTabsOnce() {
        if (tabsInitialized) return;
        tabsInitialized = true;

        document.querySelectorAll(".tab").forEach(btn => {
          btn.addEventListener("click", () => {
            setActive(btn);
            filterTo(btn.dataset.section);
            window.scrollTo({ top: 0, behavior: "smooth" });
          });
        });
      }

      // Best case: Taplist calls this when data is available
      window.taplistIo = window.taplistIo || {};
      window.taplistIo.onDataAvailable = function () {
        initTabsOnce();
        // Default view
        filterTo(document.querySelector(".tab.active")?.dataset.section || "On Tap");
      };

      // Backup: if callback doesn't fire, poll until Taplist renders
      (function backupPoll() {
        let tries = 0;
        const timer = setInterval(() => {
          tries++;
          const ok = filterTo(document.querySelector(".tab.active")?.dataset.section || "On Tap");
          if (ok) initTabsOnce();
          if (ok || tries > 60) clearInterval(timer);
        }, 250);
      })();
    </script>

    <script async src="https://taplist.io/embed/embed.js" charset="utf-8"></script>

  </div>
</body>
</html>
